name: Linux build

on:
  push:
    branches: [ main, ci ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v2
    - name: Dependency install
      run: |
        sudo apt install ninja-build libsdl2-dev libsdl2-ttf-dev libglew-dev
        git clone https://github.com/essa-software/util
        cd util
        ./install.sh
    - name: Build & install
      run: ./install.sh
